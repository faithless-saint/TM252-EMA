<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit News Item | EduMax Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="custom.css" />
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-3 py-2">
  <div class="container-fluid d-flex flex-wrap align-items-center justify-content-between">

    <!-- Header Logo and Title -->
    <div class="d-flex align-items-center">
      <div class="me-3 border border-dark bg-light" style="width:50px; height:50px;"></div> <!-- Logo placeholder -->
      <span class="navbar-brand mb-0 h1 fs-2">Edumax</span>
    </div>

    <!-- Header Links -->
    <ul class="navbar-nav flex-row flex-wrap gap-3">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Modules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">News</a>
      </li>
    </ul>

    <!-- Header Search and Sign Out -->
    <div class="d-flex align-items-center gap-3 mt-3 mt-lg-0">
      <form class="d-flex" role="search">
        <input class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search" disabled>
      </form>
      <button class="btn btn-outline-light btn-sm" type="button" disabled>Sign Out</button>
    </div>

  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <h1 class="mb-4">Edit News Item</h1>

  <form method="POST" action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php">
    <input type="hidden" name="itemID" value="10002000-3000-123456abcdef" />

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" name="fullName" class="form-control" value="Chris Baldry" required />
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject (max 5 words)</label>
      <input type="text" id="subject" name="subject" class="form-control" maxlength="50" value="Lesson Cancelled" required />
    </div>

    <div class="mb-3">
      <label for="showFrom" class="form-label">Date for First Showing</label>
      <input type="date" id="showFrom" name="dateStart" class="form-control" value="2024-09-28" required />
    </div>

    <div class="mb-3">
      <label for="showTo" class="form-label">Date for Last Showing</label>
      <input type="date" id="showTo" name="dateEnd" class="form-control" value="2024-10-15" required />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">News Content (max 200 words)</label>
      <textarea id="content" name="content" class="form-control" rows="5" maxlength="2000" required>
TM252 EMA is cancelled due to unforeseen circumstances. Students will be graded 100%.
      </textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
