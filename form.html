<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit News Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="custom.css" />
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EduMax Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <h1 class="mb-4">Edit News Item</h1>

  <form method="POST" action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php">
    <input type="hidden" name="itemID" value="10002000-3000-123456abcdef" />

    <div class="mb-3">
      <label for="newsTitle" class="form-label">Title</label>
      <input type="text" id="newsTitle" name="title" class="form-control"
             value="EduMax Launches New Portal" required />
    </div>

    <div class="mb-3">
      <label for="newsContent" class="form-label">Content</label>
      <textarea id="newsContent" name="content" class="form-control" rows="5" required>
The new portal offers enhanced features for students and staff.
        </textarea>
    </div>

    <div class="mb-3">
      <label for="newsDate" class="form-label">Publish Date</label>
      <input type="date" id="newsDate" name="publishDate" class="form-control" value="2025-07-01" />
    </div>

    <div class="mb-3">
      <label for="newsAuthor" class="form-label">Author</label>
      <input type="text" id="newsAuthor" name="author" class="form-control" value="Admin User" />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
