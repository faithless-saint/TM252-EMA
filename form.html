<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit News Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="custom.css" />
</head>
<body>

<!-- Navigation placeholder (non-functional) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EduMax Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<main class="container my-5">
  <h1>Edit News Item</h1>
  <form method="POST" action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php">
    <input type="hidden" name="itemID" value="10002000-3000-123456abcdef">

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" name="fullName" class="form-control" value="Andrea Fenwick" required>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject (max 5 words)</label>
      <input type="text" id="subject" name="subject" class="form-control" maxlength="50" value="Lesson cancelled" required>
    </div>

    <div class="mb-3">
      <label for="showFrom" class="form-label">Date for First Showing</label>
      <input type="date" id="showFrom" name="dateStart" class="form-control" value="2024-09-28" required>
    </div>

    <div class="mb-3">
      <label for="showTo" class="form-label">Date for Last Showing</label>
      <input type="date" id="showTo" name="dateEnd" class="form-control" value="2024-10-15" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">News Content (max 200 words)</label>
      <textarea id="content" name="content" class="form-control" rows="5" maxlength="2000" required>
Python Module 1 Lesson 1 is cancelled.
        </textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
